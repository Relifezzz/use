<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get your personalized fortune telling and discover recommended spiritual products.">
    <meta name="keywords" content="fortune telling, zodiac, chinese astrology, spirituality">
    <title>Fortune Telling</title>

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <h1 class="center">Fortune Telling</h1>

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your name" id="nameInput">
            <input type="text" class="form-control date-input" placeholder="Select Date" id="dateInput">
            <select class="form-control" id="hourInput" placeholder="Birth Hour">
                <option value="">Select Birth Hour</option>
                <option value="Zi">Zi (11:00 PM - 1:00 AM, GMT)</option>
                <option value="Chou">Chou (1:00 AM - 3:00 AM, GMT)</option>
                <option value="Yin">Yin (3:00 AM - 5:00 AM, GMT)</option>
                <option value="Mao">Mao (5:00 AM - 7:00 AM, GMT)</option>
                <option value="Chen">Chen (7:00 AM - 9:00 AM, GMT)</option>
                <option value="Si">Si (9:00 AM - 11:00 AM, GMT)</option>
                <option value="Wu">Wu (11:00 AM - 1:00 PM, GMT)</option>
                <option value="Wei">Wei (1:00 PM - 3:00 PM, GMT)</option>
                <option value="Shen">Shen (3:00 PM - 5:00 PM, GMT)</option>
                <option value="You">You (5:00 PM - 7:00 PM, GMT)</option>
                <option value="Xu">Xu (7:00 PM - 9:00 PM, GMT)</option>
                <option value="Hai">Hai (9:00 PM - 11:00 PM, GMT)</option>
            </select>
            <button class="btn btn-primary" onclick="calculateFortune()">Start Divination</button>
        </div>
    </div>

        We wish all users good luck and fortune.
    </div>

    <div id="result" class="result-box"></div>

        <img src="images/jiazai1.gif" alt="Loading...">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="js/main.js"></script>

</html>
